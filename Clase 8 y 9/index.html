<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">   
    <link rel="stylesheet" href="styles.css">
    
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="contenedor" >
        <div class="col-md-auto imagen-login">
            <img class="imagen-login" src="img/img-login.jpg" alt="login">
            <h2>admin</h2>
        </div>
        <div class="col-md-auto menu">
            <h1 class="h1">Login</h1> 
            <div class="form-group">
                <input inputmode="latin-prose" type="email" class="email-form" id="email" placeholder= "&#xF32F; E-mail">
                <input type="password" class="password-form" id="password" placeholder="Contraseña">        
            </div>
            <p class="recovery-password">
                <a class="a-password" href="#">¿Olvidaste tu contraseña?</a>
            </p>  
            <div class="p-inicio">
                <a class="iniciar-sesion" href="#">Ingresar</a>
            </div>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    
</body>
</html>
